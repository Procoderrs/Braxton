<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rotating Box with Bounce and Shadow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Rotate + Bounce + Corner rounding */
    @keyframes rotateBounce {
      0% {
        transform: rotate(0deg) translateY(0);
        border-radius: 0;
      }
      24% {
        transform: rotate(89deg) translateY(0);
      }
      25% {
        transform: rotate(90deg) translateY(6px);
        border-radius: 0 0 0 10px; /* bottom-left */
      }
      26% {
        transform: rotate(91deg) translateY(0);
        border-radius: 0;
      }

      49% {
        transform: rotate(179deg) translateY(0);
      }
      50% {
        transform: rotate(180deg) translateY(6px);
        border-radius: 10px 0 0 0; /* bottom-right */
      }
      51% {
        transform: rotate(181deg) translateY(0);
        border-radius: 0;
      }

      74% {
        transform: rotate(269deg) translateY(0);
      }
      75% {
        transform: rotate(270deg) translateY(6px);
        border-radius: 0 10px 0 0; /* top-left, won't visually round bottom */
      }
      76% {
        transform: rotate(271deg) translateY(0);
        border-radius: 0;
      }

      99% {
        transform: rotate(359deg) translateY(0);
      }
      100% {
        transform: rotate(360deg) translateY(6px);
        border-radius: 0 0 10px 0; /* bottom-right */
      }
    }

    /* Shadow fades out on corner bounce */
    @keyframes shadowFade {
      0%, 24%, 26%, 49%, 51%, 74%, 76%, 99% {
        opacity: 0.6;
      }
      25%, 50%, 75%, 100% {
        opacity: 0;
      }
    }

    .box {
      animation: rotateBounce 4s ease-in-out infinite;
      transform-origin: center center;
    }

    .shadow {
      animation: shadowFade 4s ease-in-out infinite;
    }
  </style>
</head>
<body class="bg-[#e6ebf4] h-screen flex items-center justify-center">
  <div class="relative w-[60px] h-[80px]">
    <!-- Shadow below the box (5px gap) -->
    <div class="absolute bottom-0 left-1/2 w-[40px] h-[8px] rounded-full bg-[#bdc1c8] shadow "></div>
    
    <!-- Rotating + bouncing box -->
    <div class="absolute bottom-[8px] left-1/2 -translate-x-1/2 w-[40px] h-[40px] bg-gradient-to-br from-indigo-500 to-purple-600 box shadow-lg"></div>
  </div>
</body>
</html>
